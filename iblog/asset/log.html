<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logarithm Lookup Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 90%;
            max-width: 800px;
            margin-bottom: 30px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .description {
            text-align: center;
            margin-bottom: 25px;
            color: #555;
            line-height: 1.6;
        }
        
        .input-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        input,select {
            padding: 12px 15px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 1rem;
            width: 250px;
        }
        
        button {
            padding: 12px 25px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        th, td {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            background-color: #2c3e50;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background-color: #e8f4fc;
            transition: background-color 0.3s;
        }
        
        .x-value {
            font-weight: bold;
            color: #2c3e50;
            background-color: #f1f2f6;
        }
        
        .linear {
            color: #3498db;
            font-weight: 600;
        }
        
        .exponential {
            color: #e74c3c;
            font-weight: 600;
        }
        
        .highlight {
            background-color: #fffde7;
            font-weight: bold;
            position: relative;
        }
        
        .highlight::after {
            content: "← Match";
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            color: #e74c3c;
            font-weight: bold;
        }
        
        .result-info {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #e8f4fc;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin: 15px 0;
            font-weight: 600;
        }
        
        @media (max-width: 600px) {
            th, td {
                padding: 12px 8px;
                font-size: 0.9rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .input-container {
                flex-direction: column;
                align-items: center;
            }
            
            input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logarithm Lookup Table</h1>
        <p class="subtitle">Find x values for exponential results</p>
        
        <div class="description">
            <p>Enter a value from the power column (1.00001<sup>x</sup>) to find the corresponding x value.</p>
        </div>
        
        <div class="input-container">
            <form id="generateForm">
                <select id="exponentialChoice">
                    <option value=Power>Power</option>
                    <option value=Index>Index</option>
                </select>
                <input type="number" id="exponentialValue" placeholder="Enter exponential value (e.g., 1.00005)" step="0.00001" min="1.00001">
                <button id="generateTable">Lookup</button>
            </form>
        </div>
        
        <div id="errorMessage" class="error"></div>
        <div id="resultInfo" class="result-info"></div>
        
        <table id="resultTable">
            <thead>
                <tr>
                    <th>x Value</th>
                    <th>0.00001x</th>
                    <th>1.00001<sup>x</sup></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table will be generated here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateButton = document.getElementById('generateTable');
            const generateForm = document.getElementById('generateForm');
            const exponentialInput = document.getElementById('exponentialValue');
            const exponentialChoice = document.getElementById('exponentialChoice');
            
            const errorMessage = document.getElementById('errorMessage');
            const resultInfo = document.getElementById('resultInfo');
            const tableBody = document.getElementById('tableBody');
            
            const choice = exponentialChoice.value;

            // Precompute values for x from 1 to 1000000 for the lookup
            const exponentialValues = [];
            for (let x = 1; x <= 1000000; x++) {
                exponentialValues.push({
                    x: x,
                    linear: 0.00001 * x,
                    exponential: Math.pow(1.00001, x)
                });
            }
            
            generateForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const inputValue = parseFloat(exponentialInput.value);
                errorMessage.textContent = '';
                resultInfo.textContent = '';
                tableBody.innerHTML = '';
                
                if(choice ==  "Power"){
                // Validate input
                    if (isNaN(inputValue) || inputValue < 1.00001) {
                    errorMessage.textContent = 'Please enter a valid exponential value (≥ 1.00001)';
                    return;
                    }
                
                // Find the closest x value to the input exponential value
                let closestMatch = null;
                let minDifference = Number.MAX_VALUE;
                
                for (const item of exponentialValues) {
                    const difference = Math.abs(item.exponential - inputValue);
                    if (difference < minDifference) {
                        minDifference = difference;
                        closestMatch = item;
                    }
                    
                    // Early exit if we're getting less accurate
                    if (item.exponential > inputValue * 1.1) break;
                }
                
                if (!closestMatch) {
                    errorMessage.textContent = 'No matching value found. Please try a different input.';
                    return;
                }
                
                // Display information about the match
                resultInfo.innerHTML = `
                    <p>Closest match found: x = ${closestMatch.x}, Power = ${closestMatch.exponential.toFixed(7)}</p>
                    <p>Showing x values from ${Math.max(1, closestMatch.x - 5)} to ${closestMatch.x + 4}</p>
                `;
                
                // Generate table with 10 values surrounding the match
                const startX = Math.max(1, closestMatch.x - 5);
                const endX = closestMatch.x + 4;
                
                for (let x = startX; x <= endX; x++) {
                    const linearValue = 0.00001 * x;
                    const exponentialValue = Math.pow(1.00001, x);
                    
                    const row = document.createElement('tr');
                    
                    // Add x value cell
                    const xCell = document.createElement('td');
                    xCell.textContent = x;
                    xCell.className = 'x-value';
                    row.appendChild(xCell);
                    
                    // Add linear value cell
                    const linearCell = document.createElement('td');
                    linearCell.textContent = linearValue.toFixed(7);
                    linearCell.className = 'linear';
                    row.appendChild(linearCell);
                    
                    // Add exponential value cell
                    const expCell = document.createElement('td');
                    expCell.textContent = exponentialValue.toFixed(7);
                    expCell.className = 'exponential';
                    if (x === closestMatch.x) {
                        expCell.classList.add('highlight');
                    }
                    row.appendChild(expCell);
                    
                    tableBody.appendChild(row);
                }

            }
            });
            
            // Add example value to input for convenience
            exponentialInput.value = "1.00005";
        });
    </script>
</body>
</html>
